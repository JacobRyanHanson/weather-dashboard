<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="city-search">
            <h2 class="search-for-city">Search for a City:</h2>
            <form name="city-form" id="id-city-form">
                <input type="text" id="city-input" placeholder="San Diego">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="display">
            <div class="overview">
                <h2 class="city-overview"></h2>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
                <p>UV Index: </p>
            </div>

            <div class="5-Day Forcast">

            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
