<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="city-search">
            <h2 class="search-for-city">Search for a City:</h2>
            <form class="city-form">
                <input type="text" class="city-input" placeholder="Chicago">
                <button class="search-button" type="submit">Search</button>
            </form>
        </div>

        <div class="display">
            <div class="overview">
                <h2 class="city-name"></h2>
                <img class="weather-icon" src="" alt="">
                <p class="temp">Temp: <span></span>°F</p>
                <p class="wind">Wind: <span></span> MPH</p>
                <p class="humidity">Humidity: <span></span>%</p>
                <p class="uvi">UV Index: <span></span></p>
            </div>

            <div class="five-day-forcast">
                <h3 class= "five-day-title">5-Day Forcast</h3>

                <div class="weather-cards">
                    <div class="weather-card" data-id="0">
                        <h3 class="date"></h3>
                        <img class="weather-icon" src="" alt="">
                        <p class="temp">Temp: <span></span>°F</p>
                        <p class="wind">Wind: <span></span> MPH</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                    </div>
                    
                    <div class="weather-card" data-id="1">
                        <h3 class="date"></h3>
                        <img class="weather-icon" src="" alt="">
                        <p class="temp">Temp: <span></span>°F</p>
                        <p class="wind">Wind: <span></span> MPH</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                    </div>
                    
                    <div class="weather-card" data-id="2">
                        <h3 class="date"></h3>
                        <img class="weather-icon" src="" alt="">
                        <p class="temp">Temp: <span></span>°F</p>
                        <p class="wind">Wind: <span></span> MPH</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                    </div>
                    
                    <div class="weather-card" data-id="3">
                        <h3 class="date"></h3>
                        <img class="weather-icon" src="" alt="">
                        <p class="temp">Temp: <span></span>°F</p>
                        <p class="wind">Wind: <span></span> MPH</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                    </div>
                    
                    <div class="weather-card" data-id="4">
                        <h3 class="date"></h3>
                        <img class="weather-icon" src="" alt="">
                        <p class="temp">Temp: <span></span>°F</p>
                        <p class="wind">Wind: <span></span> MPH</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
