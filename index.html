<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="city-search">
            <h2 class="search-for-city">Search for a City:</h2>
            <form name="city-form" id="id-city-form">
                <input type="text" id="city-input" placeholder="San Diego">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="display">
            <div class="overview">
                <h2 id="city-name"></h2>
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
                <p class="uvi" class="uv-index">UV Index: <span></span></p>
            </div>

            <div class="five-day-forcast">
                <h3>5-Day Forcast</h3>

                <div class="weather-card" data-id="0">
                    <h4></h4>
                    <img src="" alt="">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                </div>

                <div class="weather-card" data-id="1">
                    <h4></h4>
                    <img src="" alt="">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                </div>

                <div class="weather-card" data-id="2">
                    <h4></h4>
                    <img src="" alt="">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                </div>

                <div class="weather-card" data-id="3">
                    <h4></h4>
                    <img src="" alt="">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                </div>

                <div class="weather-card" data-id="4">
                    <h4></h4>
                    <img src="" alt="">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
